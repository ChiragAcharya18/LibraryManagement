<div class="login">
    <div class="form">
      <form class="login-form">
        <span class="material-icons head">Library</span>
        <input type="text" placeholder="name" required pattern="[a-z0-9._%+-]$" name="name" [(ngModel)]="userDetails.Name" required/>
        <input type="text" placeholder="username" required pattern="[a-z0-9._%+-]$" name="username" [(ngModel)]="userDetails.userName" required/>
        <input type="text" placeholder="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="userDetails.email"required/>
        <input type="password" placeholder="password" name="password" [(ngModel)]="userDetails.password" required />
        <button class="loginBtn" (click)="onRegister()" >register</button>
        <button class="register" routerLink="/login" >login</button>
        </form>  
    </div>
  </div>
