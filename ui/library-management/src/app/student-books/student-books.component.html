<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto m-2 mb-lg-0">
          <li class="nav-item">
            <div class="searchInputWrapper">
                <input class="searchInput" type="text" placeholder='Search book here..' (change)="searchBook()" name="searchbox" [(ngModel)]="searchText" >
                
                <button class="btn bg-transparent btnX" (click)="resetSearch()" *ngIf="searchText != null">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle-fill m-2" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                    </svg>
                </button>
              </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 

<div class="traineeship m-2">
  <div class="process-row row">
      <div class="activity animate-from-bottom__0 col-3" [ngClass]="'animate-from-bottom__'+(bookList.indexOf(book)%2)" *ngFor="let book of bookList;">
          <div class="relative-block">
              <div class="activity-icon">
                  <img alt="An image" src="https://i.ibb.co/ZWp3Yts/ad-operations-process-strategy.png" *ngIf="bookList.indexOf(book)%2 == 0">
                  <img alt="An image" src="https://i.ibb.co/s2nghrT/ad-operations-process-strategy-activation.png" *ngIf="bookList.indexOf(book)%2 != 0" alt="ad-operations-process-strategy-activation">
              </div>
              <div class="inactive">
                  <div class="title">{{book.bookTitle.length >20? book.bookTitle.slice(0,20)+'...':book.bookTitle}}</div>
              </div>
              <div class="active">
                  <div class="title">{{book.bookTitle}}</div>
                  <div class="sub-title">By: {{book.authorName}}</div> <hr>
                  <p class="lead">Cost: {{book.cost}}</p>
                  <p class="lead">Available {{book.availableQuantity}}</p> <hr>
                  <button type="button" class="btn btn-sm text-success" (click)="placeOrder(book.bookId)" style="text-decoration: none; font-weight: bold;">Place Order</button>
                  <button type="button" class="btn btn-sm text-info" (click)="addToCart()" style="text-decoration: none; font-weight: bold;">Add to cart</button>

                 </div>
          </div>
      </div>
  </div>
  </div>
